<div class="wrapper bg-white">
    <div class="h2 text-center">Red Store</div>
    <div class="h4 text-muted text-center pt-2">Enter your login details</div>
    <form class="pt-3" [formGroup]="loginForm">

            </div>

        <div class="form-group py-2">
            <div class="input-field">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="Enter your user name" required class="" formControlName="userName">
            </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field">
                <span class="fas fa-lock p-2"></span>
                <input [type]="passwordFieldType" placeholder="Enter your Password" required class="" formControlName="password">
                <button type="button" class="btn bg-white text-muted" (click)="onTogglePasswordVisibility()">
                    <span [class]="passwordToggleIcon"></span>
                </button>
            </div>
        </div>

        <button class="btn btn-block text-center my-3" (click)="onSubmit()">Log in</button>
        <div class="text-center pt-3 text-muted">Not a member? <a routerLink="/signup" >Sign up</a></div>
    </form>
